<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FilmFlow</h1>
    </div>
    <div class="content">
        <h2>{{ notification.subject }}</h2>
        <p>Dobrý den {{ recipient_name }},</p>
        
        <div style="margin: 20px 0;">
            {{ notification.body|linebreaks }}
        </div>
        
        {% if action_url %}
        <div style="text-align: center; margin: 20px 0;">
            <a href="{{ action_url }}" class="button">Zobrazit více</a>
        </div>
        {% endif %}
    </div>
    <div class="footer">
        <p>Tato zpráva byla odeslána systémem FilmFlow.</p>
        {% if unsubscribe_token %}
        <p><a href="{{ request.scheme }}://{{ request.get_host }}/api/v1/notifications/public/unsubscribe/?token={{ unsubscribe_token }}">Odhlásit se z odběru</a></p>
        {% endif %}
    </div>
</body>
</html>
